name: 'Cornelis'

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: '0 23 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  opx-ci:
    name: OPX CI
    if: ${{ github.repository == 'cornelisnetworks/libfabric-internal' && github.event_name == 'pull_request' }}
    uses: cornelisnetworks/libfabric-devel/.github/workflows/cn.yml@master
  nightly:
    name: Nightly
    if: ${{ github.repository == 'cornelisnetworks/libfabric-internal' && github.event_name == 'schedule' }}
    uses: cornelisnetworks/libfabric-devel/.github/workflows/nightly.yml@master
