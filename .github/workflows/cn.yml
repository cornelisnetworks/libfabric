name: 'Cornelis'

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - main
    paths-ignore:
      - 'man/**'
      - 'docs/**'
  schedule:
    - cron:  '0 21 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  opx-ci:
    name: OPX CI
    if: |
        github.repository == 'cornelisnetworks/libfabric-internal'
    uses: cornelisnetworks/libfabric-devel/.github/workflows/cn.yml@master
  nightly:
    name: Nightly
    if: |
        github.repository == 'cornelisnetworks/libfabric-internal' && 
        github.event.schedule == '0 21 * * *'
    uses: cornelisnetworks/libfabric-devel/.github/workflows/nightly.yml@master
